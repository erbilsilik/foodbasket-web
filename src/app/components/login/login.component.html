<form (ngSubmit)="submit()">
  <div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="loginModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group col-12">
      <label for="email">Email</label>
      <input id="email" type="text" name="email" class="form-control" [(ngModel)]="email" />
    </div>
    <div class="form-group col-12">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" class="form-control" [(ngModel)]="password" />
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">Login</button>
    <button type="button" class="btn btn-success" (click)="loginModal.close('Close click')">Close</button>
  </div>
</form>
